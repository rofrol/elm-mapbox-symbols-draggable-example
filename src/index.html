<!DOCTYPE HTML>
<html>
    <head>
	<meta charset="UTF-8">
	<title>Main</title>
	<style>
	    /* https://www.paulirish.com/2012/box-sizing-border-box-ftw/ */
	    /* apply a natural box layout model to all elements, but allowing components to change */
	    html {
		box-sizing: border-box;
	    }
	    *, *:before, *:after {
		box-sizing: inherit;
	    }

	    body {
		margin: 0;
		padding: 0;
	    }
	</style>
	<link href='node_modules/mapbox-gl/dist/mapbox-gl.css' rel='stylesheet' />
    </head>

    <body>
	<div id="elm"></div>
	<script src="node_modules/elm-mapbox/dist/elm-mapbox.umd.js"></script>
	<script src="elm.js"></script>
        <script>
	    elmMapbox.registerCustomElement({token: 'MAPBOX_TOKEN'});
	    var app = Elm.Main.init({ node: document.getElementById("elm") });
	    elmMapbox.registerPorts(app);

            app.ports.dragPanEnable.subscribe(function(enable) {
	        var map = document.querySelector('elm-mapbox-map').map;
		if(enable)
		    map.dragPan.enable();
		else 
		    map.dragPan.disable();
            });
	</script>
    </body>
</html>
